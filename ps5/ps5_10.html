<!DOCTYPE html>
<html>
    <head>
        <title>ps5_10</title>
    </head>
    <body>
        <table>
            <tr>
                <th>NUM</th>
                <th>SQUARE</th>
                <th>CUBE</th>
            </tr>
            <script>
                var i;
                for(i=0;i<11;i++)
                {
                    document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td>");
                }
            </script>
        </table>
    </body>
</html>
