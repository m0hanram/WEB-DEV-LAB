<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>The Celcius to Farenheit:</p>
    <input type="text" id="ctof" onkeyup="ctof()">
    <p>The Farenheit to Celcius</p>
    <input type="text" id="ftoc" onkeyup="ftoc()">
    <script>
        function ctof()
        {
            var x;
            x=document.getElementById("ctof").value *9/5+32;
            document.getElementById("ftoc").value=x;
        }
        function ftoc()
        {
            var x;
            x=(document.getElementById("ftoc").value-32)*5/9;
            document.getElementById("ctof").value=x;
        }
    </script>
</body>
</html>
