<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "result"></p>
    <script>
        var num = new Array(10);
        for(i = 1; i <= 10; i++ )
            num[i-1] = Number(prompt("Enter the number " + i));
        res = Math.max(num[0],num[1],num[2],num[3],num[4],num[5],num[6],num[7],num[8],num[9]);
        document.getElementById("result").innerHTML = "The largest number is: " + res;
    </script>
</body>
</html>
