<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script type="text/javascript">
		function isEven(num)
		{
			if(num%2==0)
				return true;
			else
				return false;
		}
		var num,result;
		num=Number(prompt("enter the number"));
		if(num<0)
		{
			alert("enter a valid input");
		}
		else
		{
			result=isEven(num);
			if(result)
			{
				alert("the number entered is even");
			}
			else
			{
				alert("the number entered is odd");
			}
		}
	</script>
</body>
</html>
