<!DOCTYPE html>
<html>
<head>
	<title>ps6_1</title>
</head>
<body>
	<button onclick="circleArea()">AREA_CIRCLE</button>
	<script type="text/javascript">
	function circleArea()
	{
		var r;
		r=Number(prompt("Enter the radius of the circle"));
		document.write("<br>"+3.14*r*r);
	}
	</script>
</body>
</html>
