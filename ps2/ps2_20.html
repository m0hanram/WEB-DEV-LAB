<!DOCTYPE html>
<html>
<head>
    <title>ps2_20</title>
</head>
<body>
    <h3 align="center">SPEEDY PC</h3>
    <fieldset>
        <legend>PERSONAL DETAILS</legend>
        NAME:<input type="text" name="name" required/><br />
        NATIONALITY:<input type="text"/><br />
        DOB:<input type="date" /><br />
        ADDRESS:<br /><textarea cos="15" rows="12"></textarea><br />
        TELEPHONE:<input type="tel" /><br />
        EMAIL:<input type="email" required/>
    </fieldset>
    <fieldset>
        <legend>QUALIFICATIONS</legend>
        EDU. HISTORY<input type="text" multiple/><br />
        QULIFICATION<input type="text" multiple/><br />
    </fieldset>
    <fieldset>
        <legend>EXPERIENCE:</legend>
        WORK EXPERIENCE:<input type="text" multiple/><br />
        YEARS:<input type="range" min="1" max="10"/><br />
    </fieldset>
    <fieldset>
        <legend>STATEMENT:</legend>
        PERSONAL STATEMENT:<textarea cols="15" rows="12"></textarea><br />
    </fieldset>
    <fieldset>
        <legend>REFREES:</legend><br />
        <h5>REFREE 1:</h5<br />
        NAME:<input type="text" name="name" required/><br />
        ADDRESS:<br /><textarea cos="15" rows="12"></textarea><br />
        TELEPHONE:<input type="tel" /><br />
        <h5>REFREE 2:</h5><br />
        NAME:<input type="text" name="name" required/><br />
        ADDRESS:<br /><textarea cos="15" rows="12"></textarea><br />
        TELEPHONE:<input type="tel" /><br />
        <input type="submit"/>
    </fieldset>
</body>
</html>
