<!DOCTYPE html>
<html>
<head>
	<title>ps2_15</title>
</head>
<body>
	<form>
		TITLE:<br>
		<input type="text" name="title" value="MR/Mrs"><br>
		AGE:<br>
		<input type="number" name="age" min="20" max="60"><br>
		GENDER:<br>
		<input type="radio" name="male">male<br>
		<input type="radio" name="female">female<br>
		<input type="radio" name="trans">trans<br>
		STATUS:<br>
		<input type="checkbox" name="e">employed<br>
		<input type="checkbox" name="ue">unemployed<br>
		<input type="checkbox" name="s">student<br>
		DATE:<br>
		<input type="date" name="day"><br>
		MONTH:<br>
		<input type="month" name="month"><br>
		YEAR:<br>
		<input type="year" name="yr"><br>
		<input type="submit" name="finish"><br>
	</form>
</body>
</html>
