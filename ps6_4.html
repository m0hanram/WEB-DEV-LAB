<!DOCTYPE html>
<html>
<head>
	<title>ps6_4</title>
</head>
<body>
	<script type="text/javascript">
		function reverse(num)
		{
			var r=0;
			var len=0;
			var dumy;
			dumy=num;
			while(dumy>0)
			{
				len++;
				dumy=parseInt(dumy/10);
			}
			while(num>0)
			{
				var q=parseInt(num/10);
				r=r+parseInt(num%q)*Math.pow(10,len-1);
				len--;
				num=parseInt(num/10);
			}
			return r;
		}
		var num,r=5;
		num=Number(prompt("enter the number to be reversed"));
		r=reverse(num);
		alert("the reversed element is : "+r);
	</script>
</body>
</html>
